<!DOCTYPE html>
<html ng-app='MsgApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; } </style>
    <title>Expressions and Interpolations</title>
  </head>
  <body>
    <h1>Expressions and Interpolation</h1>
    <div ng-controller='MsgController'>
      Original: {{sayMessage()}} <br>
      Loves: {{sayLovesMessage()}} <br>
      Truth: {{sayLovesMessage() | truth : 'healthy' : 'cookie' | uppercase}} <br>
      BIG TRUTH: {{sayLovesMessage() | truth : 'healthy' : 'cookie' | uppercase}}
      <div>
        <button ng-click="feedChandu()">Feed Chandu</button>
        <br>
        <img ng-src="images/Chandu_{{stateOfBeing}}.jpg">
      </div>
    </div>
  </body>
</html>
